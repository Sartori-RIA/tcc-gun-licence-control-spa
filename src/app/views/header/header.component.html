<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div routerLink="/" class="home-logo mr-1">
        <img height="55em" width="50em" src="http://www.pf.gov.br/++resource++pf.internet.tema/logo-pf.png" alt="pf">
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxFlex class="top-menu">
      <button mat-button id="dashboard-topbtn" class="hometop-btn" [routerLink]="'/faq'"><i class="fas fa-question"></i>
      </button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="tools-section">
        <strong>Ferramentas</strong>
      </button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="legislation-section">
        <strong>Legislação</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="validator-section">
        <strong>Validador</strong></button>
      <span fxFlex></span>
      <button (click)="onClick()" mat-button id="dashboard-topbtn" class="hometop-btn icon-button">
        <mat-icon>person</mat-icon>
        <strong>{{ authService.checkLogin() ? 'Sair' : 'Entrar'}}</strong></button>

      <div *ngIf="authService.checkLogin()">
        <button mat-icon-button [matMenuTriggerFor]="menu" style="width: 10em;">
          <i class="fas fa-user"></i>
          <span> Olá {{currentUserName}}</span>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="goToMyProfile()" mat-menu-item>
            <i class="fas fa-user"></i>
            <span>Dados</span>
          </button>
          <button (click)="goToMyPage()" mat-menu-item>
            <i class="fas fa-home"></i>
            <span>Minha página</span>
          </button>
          <div *ngIf="isCivil()">
            <button (click)="goToUpdate()" mat-menu-item>
              <i class="fas fa-sync"></i>
              <span>Atualizar Dados</span>
            </button>
          </div>
          <div *ngIf="isExaminator()">
            <button (click)="goToEvaluate()" mat-menu-item>
              <i class="fas fa-history"></i>
              <span>Avaliações</span>
            </button>
          </div>
        </mat-menu>
      </div>
    </div>
  </div>
</header>
