<mat-tab-group>
  <mat-tab (click)="onChange('listLicensesCategories')" label="Listar Categorias de Licenças">
    <div *ngIf="licensesCategories !=null">
      <div class="col s5 left">
        <mat-list role="list">
          <mat-list-item *ngFor="let model of licensesCategories" role="listitem">{{model.description}}</mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Listar Licenças"></mat-tab>

  <mat-tab label="Listar Usuario">
    <app-shared-report-users-list></app-shared-report-users-list>
  </mat-tab>
</mat-tab-group>
