<div class="container">
  <div class="col s6 m6">
    <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">


      <mat-input-container class="midle-width">
        <input matInput type="text" id="name" formControlName="description"
               placeholder="Nome do Exame">
      </mat-input-container>

      <mat-form-field>
        <mat-select placeholder="Informe o nÃ­vel de acesso" formControlName="role"
                    id="type">
          <mat-option *ngFor="let type of roles" [value]="type">{{type.description}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="btn" type="submit">Cadastrar</button>
    </form>
  </div>
  <div class="col s6 m6">
    <div class="collection" *ngIf="exams != null">
      <p class="collection-item" *ngFor="let exam of exams">{{exam.description}}</p>
    </div>
  </div>


</div>
