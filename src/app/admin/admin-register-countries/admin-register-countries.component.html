<mat-card>
  <mat-card-content>
    <form disabled="disable" [formGroup]="form">

      <mat-form-field>
        <input matInput type="text" id="name" formControlName="name"
               placeholder="Nome do pais">
      </mat-form-field>

      <button mat-button="primary" (click)="onSubmit()" type="submit">Cadastrar</button>

    </form>
  </mat-card-content>
</mat-card>

<div>
  <ngx-datatable
    [rows]="rows"
    [columns]="columns">
  </ngx-datatable>
</div>
