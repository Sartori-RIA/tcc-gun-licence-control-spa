<div class="container">
  <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-select (change)="onChoseCountry($event)" placeholder="Selecione um Pais" formControlName="country" id="country">
        <mat-option *ngFor="let country of countries"
                    [value]="country">{{ country?.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select  placeholder="Selecione um Estado" formControlName="state" id="state">
        <mat-option *ngFor="let state of states"
                    [value]="state">{{ state?.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-input-container class="midle-width">
      <input matInput type="text" id="city" formControlName="city"
             placeholder="Nome da Cidade">
    </mat-input-container>

    <button class="btn" type="submit">Cadastrar</button>

  </form>
</div>

<div class="row">
  <div class="col s4 m4">
    <ul class="collection">
      <li *ngFor="let country of countries" class="collection-item" (click)="onCountryClick(country)">
        {{country.description}}
      </li>
    </ul>
  </div>
  <div class="col s4 m4">
    <ul class="collection">
      <li *ngFor="let state of statesList" class="collection-item" (click)="onStateClick(state)">
        {{state.description}}</li>
    </ul>
  </div>
  <div class="col s4 m4">
    <ul class="collection">
      <li *ngFor="let city of citiesList" class="collection-item">{{city.description}}</li>
    </ul>
  </div>
</div>
