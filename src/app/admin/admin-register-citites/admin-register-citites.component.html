<mat-card>
  <mat-card-content>
    <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-select (change)="onChoseCountry($event)"
                    placeholder="Selecione um Pais"
                    formControlName="country" id="country">
          <mat-option *ngFor="let country of countries"
                      [value]="country">{{ country?.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Selecione um Estado" formControlName="state" id="state">
          <mat-option *ngFor="let state of states"
                      [value]="state">{{ state?.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" id="city" formControlName="city"
               placeholder="Nome da Cidade">
      </mat-form-field>

      <button mat-button="primary" type="submit">Cadastrar</button>

    </form>
  </mat-card-content>
</mat-card>

<mat-grid-list cols="6">
  <mat-grid-tile [colspan]="2">
    <mat-list>
      <mat-list-item
        *ngFor="let country of countries"
        (click)="onCountryClick(country)">
        {{country.description}}
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <mat-list>
      <mat-list-item
        *ngFor="let state of statesList"
        (click)="onStateClick(state)">
        {{state.description}}
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <mat-list>
      <mat-list-item
        *ngFor="let city of citiesList">
        {{city.description}}
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
