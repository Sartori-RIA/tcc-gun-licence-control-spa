<mat-card>
  <mat-card-content>
    <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-select placeholder="Selecione um pais" formControlName="country" id="country">
          <mat-option *ngFor="let country of countries" [value]="country">{{ country?.description }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" id="name" formControlName="name"
               placeholder="Nome do Estado">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" id="abbrev" formControlName="abbrev"
               placeholder="Sigla do Estado">
      </mat-form-field>

      <button mat-button="primary" type="submit">Cadastrar</button>
    </form>
  </mat-card-content>
</mat-card>
<mat-grid-list cols="4">
  <mat-grid-tile [colspan]="2">
    <mat-list>
      <mat-list-item *ngFor="let country of countries"
                     (click)="onCountryClick(country)">
        {{country.description}}
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <mat-list>
      <mat-list-item
        *ngFor="let state of statesList">
        {{state.description}}
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
