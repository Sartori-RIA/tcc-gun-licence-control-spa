<div class="container">
  <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-select placeholder="Selecione um pais" formControlName="country" id="country">
        <mat-option *ngFor="let country of countries" [value]="country">{{ country?.description }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-input-container class="midle-width">
      <input matInput type="text" id="name" formControlName="name"
             placeholder="Nome do Estado">
    </mat-input-container>

    <mat-input-container class="midle-width">
      <input matInput type="text" id="abbrev" formControlName="abbrev"
             placeholder="Sigla do Estado">
    </mat-input-container>

    <button class="btn" type="submit">Cadastrar</button>

  </form>
</div>

<div class="row">
  <div class="col s6 m6">
    <ul class="collection">
      <li *ngFor="let country of countries" class="collection-item" (click)="onCountryClick(country)">
        {{country.description}}
      </li>
    </ul>
  </div>
  <div class="col s6 m6">
    <ul class="collection">
      <li *ngFor="let state of statesList" class="collection-item">{{state.description}}</li>
    </ul>
  </div>
</div>
