<mat-card>
  <mat-card-title>Cadastro de Estados</mat-card-title>
  <mat-card-content>
    <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-select placeholder="Selecione um pais" formControlName="country" id="country">
          <mat-option *ngFor="let country of countries" [value]="country">{{ country?.description }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" id="name" formControlName="name"
               placeholder="Nome do Estado">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" id="abbrev" formControlName="abbrev"
               placeholder="Sigla do Estado">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-card-title>Estados já cadastrados</mat-card-title>
    <div class="table">
      <div class="row">
        <div class="cell">
          <ngx-datatable class="material"
                         [scrollbarV]="true"
                         [scrollbarH]="true"
                         [rows]="countries"
                         [selectionType]="'single'"
                         (select)="onCountryClick($event)"
          >

            <ngx-datatable-column
              name="Descrição"
              prop="description"
              [draggable]="true"
              [resizeable]="true"
              [canAutoResize]="true"
              [sortable]="true">
              <div *ngFor="let row of countries">{{row.description}}</div>
            </ngx-datatable-column>

          </ngx-datatable>
        </div>
        <div class="cell">
          <ngx-datatable class="material"
                         [scrollbarV]="true"
                         [scrollbarH]="true"
                         [rows]="statesList"
          >
            <ngx-datatable-column
              name="Descrição"
              prop="description"
              [draggable]="true"
              [resizeable]="true"
              [canAutoResize]="true"
              [sortable]="true">
              <div *ngFor="let row of statesList">{{row.description}}</div>
            </ngx-datatable-column>
            <ngx-datatable-column
              name="Sigla"
              prop="abbrev"
              [draggable]="true"
              [resizeable]="true"
              [canAutoResize]="true"
              [sortable]="true">
              <div *ngFor="let row of statesList">{{row.abbrev}}</div>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
