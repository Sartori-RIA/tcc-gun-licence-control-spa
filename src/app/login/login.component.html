<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      <h2 class="card-title center-align">Login</h2>
      <div class="row">

          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="model.cpf" name="j_username" id="cpf" type="text" class="validate">
              <label for="cpf">CPF</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="model.password" name="j_password" id="passwd" type="password" class="validate">
              <label for="passwd">SENHA</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p class="left-align">
                Ainda n√£o tem seu cadastro? <a routerLink="/registre-se">Clique aqui</a>
              </p>
              <p class="right-align">
                <button class="btn btn-large waves-effect waves-light" (click)="makeLogin()" type="button" name="action">Login</button>
              </p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
