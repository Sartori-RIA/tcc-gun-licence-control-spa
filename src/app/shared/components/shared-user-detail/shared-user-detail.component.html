<mat-card>
  <mat-card-title>Dados pessoais</mat-card-title>
  <mat-card-subtitle>Dados de: {{model.name}}</mat-card-subtitle>
  <mat-card-content>
    <p> CPF: {{model.cpf}}</p>
    <p> Sexo: {{gender.description}}</p>
    <p> Data de Nascimento: {{model.dateOfBirth}}</p>
    <p> E-mail: {{model.email}}</p>
  </mat-card-content>
</mat-card>

<app-shared-user-address-list *ngFor="let address of model.addressList" [model]="address" ></app-shared-user-address-list>
