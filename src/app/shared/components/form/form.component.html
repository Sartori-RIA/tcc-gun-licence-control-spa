<div class="container">
<form #form="ngForm" (ngSubmit)="onSubmit()" disabled="disable">

  <md-input-container class="midle-width">
    <input mdInput [(ngModel)]="model.name" required type="text" name="name" id="name" placeholder="Nome Completo">
  </md-input-container>

  <md-select placeholder="Informe o Sexo" required [(ngModel)]="model.sex" name="sex" id="sex">
    <md-option *ngFor="let sexo of sexos" [value]="sexo.id">{{ sexo.description }}</md-option>
  </md-select>

  <md-input-container class="two-quarts-width">
    <input mdInput [(ngModel)]="model.passwd" type="password" name="passwd" id="passwd" required  placeholder="Senha">
  </md-input-container>

  <md-input-container class="midle-width">
    <input mdInput [(ngModel)]="model.email" type="email" email name="email" id="email" required  placeholder="Email">
  </md-input-container>

  <md-input-container class="">
    <input mdInput #cpf [(ngModel)]="model.cpf" minlength="11" type="text" (keypress)="_keyPress($event)" maxlength="11" name="cpf" id="cpf" required  placeholder="CPF">
    <md-hint align="end">{{cpf.value.length}} / 11</md-hint>
  </md-input-container>

  <md-input-container>
    <input mdInput [mdDatepicker]="picker" required [(ngModel)]="model.dateOfBirth"
           value="{{model.dateOfBirth | date}}" placeholder="Data de nascimento"
           name="dateOfBirth" id="dateOfBirth">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
  </md-input-container>
  <md-datepicker #picker></md-datepicker>

  <div ngModelGroup="endereco">
    <h3 class="center">Seu endereço</h3>

    <md-input-container class="">
      <input mdInput #postalCode maxlength="9"  placeholder="CEP" [(ngModel)]="model.cep" name="cep" id="cep"
             required (blur)="getCEP($event.target.value, form )">
      <md-hint align="end">{{postalCode.value.length}} / 9</md-hint>
    </md-input-container>

    <md-input-container class="">
      <input mdInput  [(ngModel)]="model.bairro" name="bairro" id="bairro" required placeholder="Bairro">
    </md-input-container>

    <md-input-container class="">
      <input mdInput [(ngModel)]="model.complemento" name="complemento" id="complemento" required placeholder="Complemento">
    </md-input-container>

    <md-input-container class="">
      <input mdInput [(ngModel)]="model.addressNumber" name="addressNumber" id="addressNumber" required placeholder="Numero">
    </md-input-container>

    <md-input-container class="">
      <input mdInput [(ngModel)]="model.state" name="estado" id="estado" required placeholder="Estado">
    </md-input-container>

    <md-input-container class="midle-width">
      <input mdInput [(ngModel)]="model.city" name="cidade" id="cidade" required placeholder="Cidade">
    </md-input-container>

    <md-input-container class="midle-width">
      <input mdInput [(ngModel)]="model.address" name="rua" id="rua" required placeholder="Endereço">
    </md-input-container>

  </div>
  <md-radio-group class="right" [(ngModel)]="model.type" name="type" id="type" >
    <md-radio-button class="" *ngFor="let type of types" [value]="type.id">
      {{type.description}}
    </md-radio-button>
  </md-radio-group>

  <button class="btn" [disabled]="!form.valid" type="submit">Cadastrar</button>
</form>
</div>
