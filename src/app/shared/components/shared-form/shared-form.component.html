<div class="container">
  <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-input-container class="midle-width">
      <input matInput type="text" id="name" formControlName="name"
             placeholder="Nome Completo">
    </mat-input-container>

    <mat-form-field>
      <mat-select placeholder="Informe o Sexo" formControlName="gender" id="gender">
        <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender?.description }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-input-container class="two-quarts-width">
        <input matInput type="password" formControlName="password" id="password"
               placeholder="Senha">
      </mat-input-container>
    </mat-form-field>

    <mat-form-field>
      <mat-input-container class="midle-width">
        <input matInput type="email" id="email" formControlName="email"
               placeholder="Email">
      </mat-input-container>
    </mat-form-field>

    <mat-form-field>
      <input matInput #cpf minlength="11" type="text" maxlength="11" id="cpf" formControlName="cpf"
             placeholder="CPF">
      <mat-hint align="end">{{cpf.value.length}} / 11</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth"
             value="{{model.dateOfBirth}}" placeholder="Data de nascimento"
             id="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div *ngIf="!isClient">
      <mat-form-field>
        <mat-select placeholder="Informe o nÃ­vel de acesso" formControlName="role"
                    id="type">
          <mat-option *ngFor="let type of roles" [value]="type">{{type.description}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row center">
      <button class="btn" type="submit" *ngIf="!makeUpdate">Cadastrar</button>
      <button class="btn" type="submit" *ngIf="makeUpdate">Atualizar</button>
    </div>
  </form>
</div>
