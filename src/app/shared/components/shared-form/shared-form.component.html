<mat-card>
  <mat-card-content>
    <form disabled="disable" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput type="text" id="name" formControlName="name"
               placeholder="Nome Completo">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Informe o Sexo" formControlName="gender" id="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender?.description }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" formControlName="password" id="password"
               placeholder="Senha">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" id="email" formControlName="email"
               placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput #cpf minlength="11" type="text" maxlength="11" id="cpf" formControlName="cpf"
               placeholder="CPF">
        <mat-hint align="end">{{cpf.value.length}} / 11</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth"
               value="{{model.dateOfBirth}}" placeholder="Data de nascimento"
               id="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div *ngIf="!isClient">
        <mat-form-field>
          <mat-select placeholder="Informe o nÃ­vel de acesso" formControlName="role"
                      id="type">
            <mat-option *ngFor="let type of roles" [value]="type">{{type.description}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    </form>
  </mat-card-content>
</mat-card>
