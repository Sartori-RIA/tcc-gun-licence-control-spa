<mat-card>
  <mat-card-title>
    {{data.title}}
  </mat-card-title>
  <mat-card-content>

    <mat-grid-list cols="2">
      <mat-grid-tile [colspan]="2">
        {{data.message}}
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">

        <button mat-button [mat-dialog-close]="data.message" tabindex="2">{{data.confirmButton}}</button>
        <button mat-button *ngIf="data.cancelButton != null" (click)="onNoClick()" tabindex="-1">{{data.cancelButton}}
        </button>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
</mat-card>
