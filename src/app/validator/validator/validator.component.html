<div class="container">

  <div class="row">
    <div class="center-align">
      <h5>Precisa saber se a licenca é verdadeira ou se ainda está na validade?</h5>
    </div>
  </div>
</div>
<div class="row">
  <div class=" col s12 m8 offset-m2">
    <div class="card">
      <h2 class="card-title center-align">Validador</h2>
      <div class="row">
        <form #form="ngForm" class="card-content" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="input-field">
              <input [(ngModel)]="model.serial" name="serial" id="serial" type="text" class="validate">
              <label for="serial">Número da licença</label>
            </div>
          </div>

          <div class="row">
            <div class="">
              <p class="center-align">
                <button class="btn btn-large  waves-effect waves-light" type="submit" name="action">Verificar</button>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="isValid" class="col s4 offset-s4 center-align truncate">
    <app-licence-valid></app-licence-valid>
  </div>
  <div *ngIf="!isValid" class="col s4 offset-s4 center-align truncate">
    <app-licence-invalid></app-licence-invalid>
  </div>
</div>
