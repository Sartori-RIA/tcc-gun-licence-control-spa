<mat-toolbar color="primary">
  <span routerLink="/"><img height="55em" width="50em" src="http://www.pf.gov.br/++resource++pf.internet.tema/logo-pf.png" alt="pf"></span>
  <span flex></span>
  <span class="go-to-right"></span>
  <mat-nav-list fxHide.xs="true">
    <div>
      <span routerLinkActive="active"><a routerLink="/duvidas">Duvidas?</a></span>
      <span routerLinkActive="active"><a routerLink="/validador">Validador</a></span>
      <span routerLinkActive="active"><a routerLink="/login" (click)="onClick()">
    {{ authService.checkLogin() ? 'Sair' : 'Entrar'}}</a></span>
    </div>
    <div>
      <span *ngIf="isCivil()" routerLinkActive="active"><a routerLink="/civil">Minha página</a></span>
      <span *ngIf="isInstructor()" routerLinkActive="active"><a routerLink="/instrutor">Minha página</a></span>
      <span *ngIf="isPsychologist()" routerLinkActive="active"><a routerLink="/psicologo">Minha página</a></span>
      <span *ngIf="isDelegate()" routerLinkActive="active"><a routerLink="/delegado">Minha página</a></span>
      <span *ngIf="isAdmin()" routerLinkActive="active"><a routerLink="/admin">Minha página</a></span>
    </div>
  </mat-nav-list>

  <div fxHide.xs="false" fxHide="true">
    <button  type="button" mat-button (click)="drawerMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

</mat-toolbar>
